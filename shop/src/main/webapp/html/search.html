		<script>
			$("#ai-topsearch").click(function () {
				getData()
			});
			function getData() {
				var a = document.getElementById("searchInput").value;
				$.ajax(
						{
							url:"/findAllCommodity",
							type:"post",
							async:false,
							data:"name="+a,
							success:function (data) {
								var str ="";
								for(var j=0;j<data.length;j++){

									str+="<li><div id='introduct' class='i-pic limit'><a href='./introduction.html?id="+data[j].id+"'><img src='../images/imgsearch1.jpg' /></a><p class='title fl'>"
											+data[j].name+"</p><p class='price fl'></p><b>"+"￥"+"</b><strong>"+data[j].price+"</strong></p></div></li>"
								}
								document.getElementById("commodity").innerHTML = str;
							}
						}
				)
			}
