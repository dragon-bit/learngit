<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<link rel="stylesheet" href="../css/login.zlz.css">
	<script type="text/javascript" src="../js/jquery.js"></script>
</head>

<body>
	<div class="box">
		
		<div class="login_box" id="login_box">
					<button id="start" class="btn">开始</button>
		</div>

		<button id="login" class="btn login">登录</button>
		<button id="register" class="btn register">注册</button>
		<button id="forget" class="btn forget">忘记密码</button>
	</div>
</body>
</html>

<script>
	var start = document.getElementById("start").style,
		register = document.getElementById("register").style,
		login = document.getElementById("login").style,
		forget = document.getElementById("forget").style,
		login_box = document.getElementById("login_box").style;
	$("#start").click(function(){
//		start.style.transform = "rotateY(180deg)";
		window.setTimeout(function(){
			start.display = "none";
			login_box.height = "60vh";
			login_box.width = "60vw";
			login_box.marginTop = "-25vh";
			login_box.marginLeft = "-30vw";
		},300);
		start.height = "8vw";
		start.width = "8vw";
		start.fontSize = "2vw";
		start.marginTop = "-4vw";
		start.marginLeft = "-4vw";
		
		register.transform = "rotateY(0deg)";
		register.top = "10vw";
		register.left = "25vw";
		login.transform = "rotateY(0deg)";
		login.top = "12vw";
		login.left = "50vw";
		forget.transform = "rotateY(0deg)";
		forget.top = "10vw";
		forget.left = "75vw";
	});
</script>
