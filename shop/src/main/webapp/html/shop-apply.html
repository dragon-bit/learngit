									<div class="am-form-content">
										<input type="tel" id="user-phone" placeholder="请输入申请人电话">
									</div>
								</div>

								<div class="am-form-group">
									<label for="shop-des" class="am-form-label">描述</label>
									<div class="am-form-content">
