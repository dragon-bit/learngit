<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

		<title>店铺申请</title>

		<link href="../AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
		<link href="../AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">

		<link href="../css/personal.css" rel="stylesheet" type="text/css">
		<link href="../css/infstyle.css" rel="stylesheet" type="text/css">
		<script src="../AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
		<script src="../AmazeUI-2.4.2/assets/js/amazeui.js"></script>
		<script type="text/javascript">
			function f() {
				var application=$("#application-form").serialize();
				$.ajax({
					url:"/addApplication1",
					data:application,
					type:"post",
					async:false,
					success:function (data) {
						alert(data);
					},
					error:function () {
						alert("申请失败");
					}
				})

			}

		</script>
	</head>

	<body>

		<div class="center">
			<div class="col-main">
				<div class="main-wrap">

					<div class="user-info">
						<!--标题 -->
						<div class="am-cf am-padding">
							<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">店铺申请</strong> / <small>Shop&nbsp;Apply</small></div>
						</div>
						<hr/>

						<!--个人信息 -->
						<div class="info-main">
							<form class="am-form am-form-horizontal" id="application-form" onsubmit="f()">
									<div class="am-form-group">
									<label for="shop-name" class="am-form-label">名称</label>
									<div class="am-form-content">
										<input type="text" name="title" id="shop-name" placeholder="在此为您的店铺添加名称">
                                          <small>店铺名称长度不能超过16个汉字</small>
									</div>
								</div>

								<div class="am-form-group">
									<label for="user-name" class="am-form-label">姓名</label>
									<div class="am-form-content">
										<input type="text" id="user-name" name="name" placeholder="请输入申请人姓名">
                                         
									</div>
								</div>
									<div class="am-form-group">
									<label for="user-phone" class="am-form-label">电话</label>
									<div class="am-form-content">
										<input type="tel" id="user-phone" name="telephone" placeholder="请输入申请人电话">
									</div>
								</div>

								<div class="am-form-group">
									<label for="shop-des" class="am-form-label">描述</label>
									<div class="am-form-content">
										<input type="text" name="content" id="shop-des" placeholder="在此为您的店铺添加描述">
									</div>
								</div>
								<div class="info-btn">
									<input class="am-btn am-btn-danger" type="submit"value="提交申请"/>
								</div>
							</form>
						</div>
					</div>
				</div>				
			</div>
		</div>
	</body>
</html>
