<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

    <title>店铺信息</title>

    <link href="../AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
    <link href="../AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">

    <link href="../css/personal.css" rel="stylesheet" type="text/css">
    <link href="../css/infstyle.css" rel="stylesheet" type="text/css">
    <script src="../AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
    <script src="../AmazeUI-2.4.2/assets/js/amazeui.js"></script>
</head>

<body>

<div class="center">
    <div class="col-main">
        <div class="main-wrap">

            <div class="user-info">
                <!--标题 -->
                <div class="am-cf am-padding">
                    <div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">店铺信息</strong> /
                        <small>Shop&nbsp;information</small>
                    </div>
                </div>
                <hr/>
                <!--店铺信息 -->
                <div class="info-main">
                    <form class="am-form am-form-horizontal">
                        <div class="am-form-group">
                            <label for="shop-name" class="am-form-label">名称</label>
                            <div class="am-form-content">
                                <input type="text" id="shop-name" placeholder="在此修改您的店铺名称">
                            </div>
                            <label for="shop-content" class="am-form-label">描述</label>
                            <div class="am-form-content">
                                <input type="text" id="shop-content" placeholder="在此修改您的店铺描述">
                            </div>
                            <input type="text" id="shop-id" placeholder=""style="display: none;">
                        </div>
                        <div class="info-btn">
                            <button type="button" id="save" class="am-btn am-btn-danger" id="save">保存修改</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(
        $.ajax({
            url:"/findAllShops",
            type: "post",
            async: false,
            success: function(data){
                document.getElementById("shop-name").value = data[0].name;
                document.getElementById("shop-content").value = data[0].introduct;
                document.getElementById("shop-id").value = data[0].id;
            },
            error:function () {

            }
        })
    );
    $("#save").click(function () {
        var name=document.getElementById("shop-name").value;
        var introduct=document.getElementById("shop-content").value
        var id=document.getElementById("shop-id").value
        $.ajax({
            url:"/updateShops",
            type: "post",
            data:"name="+name+"&introduct="+introduct+"&id="+id,
            async: false,
            success: function(){

            },
            error:function () {

            }
        })
    })
</script>
</body>
</html>
