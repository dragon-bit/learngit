<script>
    var mystr = window.location.href.split("=")[1];
    var price = 0;
	$.ajax({
        url:"/findCommodityById",
        type:"post",
        async:false,
        data:"id="+mystr,
        success:function (data) {
            var commodity=data["commodity"];
            var str = "";
                str +="<div class='item-pic'><a href='' class='J_MakePoint'>"+
                "<img src='../images/kouhong.jpg_80x80.jpg' class='itempic J_ItemImg'></a>"+
                "</div><div class='item-info'><div class='item-basic-info'>"+
                "<a href='' class='item-title J_MakePoint'data-point='tbcart.8.11'>"+commodity.name+"</a></div></div>"
            document.getElementById("payCommodity").innerHTML = str;
            var str_price = "";
            str_price +="<em class='J_Price price-now'>"+commodity.price+"</em>"
            document.getElementById("PayOnePrice").innerHTML = str_price;
            price = commodity.price;
        }
	});
    function getSum(){
		var count = document.getElementById("count").value;
        var sum = price * count;
        document.getElementById("sum").innerHTML = sum;
        document.getElementById("J_ActualFee").innerHTML = sum;
    }
    getSum();

    function submitOrder() {
		var count = document.getElementById("count").value;
    	$.ajax({
			url:"/addOrder",
			type:"post",
			data:"commodityId="+mystr+"&commodityNum="+count,
			async: false,
			success:function (data) {
				$.ajax({
					url:"/getPagePay",
					type:"post",
					data:"orderId="+data,
					async:false,
					success:function (data) {
						alert(data);
					}
				})
			}
		})

	}

</script>
