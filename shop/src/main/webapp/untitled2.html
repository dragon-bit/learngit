<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="./css/font.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./layui/css/layui.css"  media="all">
        <link rel="stylesheet" href="./css/xadmin.css">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
 
<table class="layui-table" lay-data="{url:'/findIdCommodity', id:'test3'}" lay-filter="test3">
  <thead>
    <tr>
      <th lay-data="{field:'id', width:80, sort: true}">ID</th>
      <th lay-data="{field:'name', width:150, sort: true, edit: 'text'}">商品名</th>
      <th lay-data="{field:'img', width: 100}">图片</th>
      <th lay-data="{field:'price', width:80, edit: 'text'}">价格</th>
      <th lay-data="{field:'introduct', edit: 'text', minWidth: 100}">介绍</th>
      <th lay-data="{field:'quantity',width:100, sort: true, edit: 'text'}">数量</th>
    </tr>
  </thead>
</table>
              
          
<script src="./layui/layui.all.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

  var table = layui.table;

</script>

</body>
</html>
