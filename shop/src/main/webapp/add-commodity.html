<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="./js/jquery.min.js" type="text/javascript"></script>
	<script src="./layui/layui.all.js" type="text/javascript"></script> 
	<link rel="stylesheet" href="./layui/css/layui.css"> 

		<link href="./AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
		<link href="./AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">

		<link href="./css/personal.css" rel="stylesheet" type="text/css">
		<link href="./css/infstyle.css" rel="stylesheet" type="text/css">
		<script src="./AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
		<script src="./AmazeUI-2.4.2/assets/js/amazeui.js"></script>	
</head>

<body>
	
	<div class="center">
			<div class="col-main">
				<div class="main-wrap">
					<div class="user-info">
						<!--标题 -->
						<div class="am-cf am-padding">
							<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">商品添加</strong> / <small>Commodity&nbsp;Add</small></div>
						</div>
						<hr/>
						<!--个人信息 -->
						<div class="info-main">
							<form class="am-form am-form-horizontal">
									<div class="am-form-group">
									<label for="name" class="am-form-label">商品名称</label>
									<div class="am-form-content">
										<input type="text" id="name" placeholder="在此为您的商品添加名称">
                                          <small>商品名称长度不建议超过16个汉字</small>
									</div>
								</div>
								<div class="am-form-group">
									<label for="price" class="am-form-label">价格</label>
									<div class="am-form-content">
										<input type="text" id="price" placeholder="请输入商品价格">
                                         
									</div>
								</div>
									<div class="am-form-group">
									<label for="count" class="am-form-label">数量</label>
									<div class="am-form-content">
										<input type="tel" id="count" placeholder="请输入商品数量">
									</div>
								</div>

								<div class="am-form-group">
									<label for="des" class="am-form-label">描述</label>
									<div class="am-form-content">
										<input type="text" id="des" placeholder="在此为您的商品添加描述">
									</div>
								</div>
								<div class="info-btn">
									<div class="am-btn am-btn-danger" id="btn">提交</div>
								</div>
							</form>
						</div>
					</div>
				</div>				
			</div>
		</div>
</body>
</html>

<script>	
	$("#btn").click(function(){
		submit();
	})
	
	function submit(){
		var name = document.getElementById("name").value;
		var price = document.getElementById("price").value;
		var count = document.getElementById("count").value;
		var des = document.getElementById("des").value;
		$.ajax({
			url:"/addCommodity",
			type:"POST",
			data:"name="+name+"&price="+price+"&introduct="+count+"&quantity="+des,
			success: function(data){
				console.log(data);
				window.open('untitled.html'+data, 'newwindow', 'height=150, width=300, top=200, left=200, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no')
			},
			error: function(){
				console.log("error")
			}
		})
	}
</script>
